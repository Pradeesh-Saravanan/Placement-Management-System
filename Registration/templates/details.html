<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Details</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h2>User Details:</h2>
        <ul>
            <li><strong>Name:</strong> {{ user.student_name }}</li>
            <li><strong>Email:</strong> {{ user.email }}</li>
            <li><strong>Mobile number:</strong> {{ user.phone_number }}</li>
            <li><strong>Branch:</strong> {{ user.branch_name }}</li>
            <li><strong>College code:</strong> {{ user.college_code }}</li>
            <li><strong>College name:</strong> {{ user.college_name }}</li>
            <li><strong>University:</strong> {{ user.university }}</li>
        </ul>
        <form method="POST">
            <button type="submit">Register</button>
        </form>
        <a href="/" class="btn">Back to Home</a>
    </div>
</body>
</html>
